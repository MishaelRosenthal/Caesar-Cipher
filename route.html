<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Cipher Encoder/Decoder with Descriptive Steps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }
    h1, h3 {
      text-align: center;
    }
    .input-group, .output-section {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
    }
    textarea {
      width: 100%;
      padding: 0.5em;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 16px;
      cursor: pointer;
    }
    /* Canvas styles */
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 1em auto;
    }
    /* Results table: 4 rows x 2 columns */
    #resultsTable {
      margin-top: 1em;
      width: 100%;
      border-collapse: collapse;
    }
    #resultsTable td, #resultsTable th {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #resultsTable th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Route Cipher Encoder/Decoder</h1>

  <div class="input-group">
    <label for="plaintext">Enter Plaintext (case and whitespace preserved):</label>
    <textarea id="plaintext" rows="2">Hello. My name is Inigo Montoya. You killed my father. Prepare to die.</textarea>
  </div>

  <button id="processBtn">Encrypt & Decrypt</button>

  <div class="output-section">
    <!-- Upper canvas: Step 1 visualization -->
    <h3>Step 1: Fill the Matrix (text is placed column‐wise and padded with "⁂")</h3>
    <canvas id="matrixCanvas"></canvas>
    <!-- Lower canvas: Step 2 visualization -->
    <h3>Step 2: Read in Spiral Order (starting at the top‑right, going clockwise)</h3>
    <canvas id="arrowCanvas"></canvas>
    <!-- Results table -->
    <table id="resultsTable">
      <tr>
        <th>Original Text:</th>
        <td id="originalResult"></td>
      </tr>
      <tr>
        <th>Encrypted:</th>
        <td id="ciphertextResult"></td>
      </tr>
      <tr>
        <th>Decrypted:</th>
        <td id="decryptedResult"></td>
      </tr>
      <tr>
        <th>Verification:</th>
        <td id="verification"></td>
      </tr>
    </table>
  </div>

  <script>
    const ROWS = 3; // fixed number of rows
    const PADDING_CHAR = "⁂"; // unusual padding character

    // Fill the grid with the given text as-is.
    // The number of columns is computed as Math.ceil(text.length / ROWS).
    // If text length is less than total cells, pad with PADDING_CHAR.
    function fillGrid(text) {
      const originalLength = text.length;
      const cols = Math.ceil(originalLength / ROWS);
      const totalCells = ROWS * cols;
      const paddedText = text.padEnd(totalCells, PADDING_CHAR);
      const grid = [];
      for (let r = 0; r < ROWS; r++) {
        grid[r] = [];
      }
      let index = 0;
      // Fill column-wise (top-to-bottom, left-to-right)
      for (let c = 0; c < cols; c++) {
        for (let r = 0; r < ROWS; r++) {
          grid[r][c] = paddedText.charAt(index++);
        }
      }
      return { grid, cols, originalLength };
    }

    // Read a ring from the grid in clockwise order starting at the top-right.
    function readRing(grid, top, bottom, left, right) {
      const ringChars = [];
      if (top === bottom) { // single row
        for (let j = right; j >= left; j--) {
          ringChars.push(grid[top][j]);
        }
        return ringChars;
      }
      if (left === right) { // single column
        for (let i = top; i <= bottom; i++) {
          ringChars.push(grid[i][left]);
        }
        return ringChars;
      }
      // Clockwise spiral:
      // 1. Down along the right column.
      for (let i = top; i <= bottom; i++) {
        ringChars.push(grid[i][right]);
      }
      // 2. Left along the bottom row.
      for (let j = right - 1; j >= left; j--) {
        ringChars.push(grid[bottom][j]);
      }
      // 3. Up along the left column.
      for (let i = bottom - 1; i >= top; i--) {
        ringChars.push(grid[i][left]);
      }
      // 4. Right along the top row (excluding already used corners).
      for (let j = left + 1; j < right; j++) {
        ringChars.push(grid[top][j]);
      }
      return ringChars;
    }

    // Read the grid in spiral order (outer rings inward).
    function spiralRead(grid, rows, cols) {
      let result = "";
      let ring = 0;
      while (true) {
        const top = ring;
        const bottom = rows - 1 - ring;
        const left = ring;
        const right = cols - 1 - ring;
        if (top > bottom || left > right) break;
        result += readRing(grid, top, bottom, left, right).join("");
        ring++;
      }
      return result;
    }

    // Encryption: fill grid then read spiral.
    function routeEncrypt(plaintext) {
      const { grid, cols, originalLength } = fillGrid(plaintext);
      const ciphertext = spiralRead(grid, ROWS, cols);
      return { ciphertext, grid, cols, originalLength };
    }

    // --- Decryption Functions ---
    function getRingCoordinates(top, bottom, left, right) {
      const coords = [];
      if (top === bottom) {
        for (let j = right; j >= left; j--) {
          coords.push({ r: top, c: j });
        }
        return coords;
      }
      if (left === right) {
        for (let i = top; i <= bottom; i++) {
          coords.push({ r: i, c: left });
        }
        return coords;
      }
      // 1. Down along the right column.
      for (let i = top; i <= bottom; i++) {
        coords.push({ r: i, c: right });
      }
      // 2. Left along the bottom row.
      for (let j = right - 1; j >= left; j--) {
        coords.push({ r: bottom, c: j });
      }
      // 3. Up along the left column.
      for (let i = bottom - 1; i >= top; i--) {
        coords.push({ r: i, c: left });
      }
      // 4. Right along the top row (excluding corners).
      for (let j = left + 1; j < right; j++) {
        coords.push({ r: top, c: j });
      }
      return coords;
    }

    function getSpiralOrderCoordinates(rows, cols) {
      let coords = [];
      let ring = 0;
      while (true) {
        const top = ring;
        const bottom = rows - 1 - ring;
        const left = ring;
        const right = cols - 1 - ring;
        if (top > bottom || left > right) break;
        const ringCoords = getRingCoordinates(top, bottom, left, right);
        coords = coords.concat(ringCoords);
        ring++;
      }
      return coords;
    }

    // Given ciphertext, reconstruct grid by filling in spiral order.
    function inverseSpiralFill(ciphertext, rows, cols) {
      const coords = getSpiralOrderCoordinates(rows, cols);
      const grid = [];
      for (let r = 0; r < rows; r++) {
        grid[r] = [];
      }
      for (let i = 0; i < coords.length; i++) {
        const { r, c } = coords[i];
        grid[r][c] = ciphertext.charAt(i);
      }
      return grid;
    }

    // Read grid column-wise (top-to-bottom, left-to-right).
    function readGridColumnWise(grid, cols) {
      let result = "";
      for (let c = 0; c < cols; c++) {
        for (let r = 0; r < ROWS; r++) {
          result += grid[r][c];
        }
      }
      return result;
    }

    // Decryption: reconstruct grid then read column-wise and remove padding.
    function routeDecrypt(ciphertext, originalLength) {
      const cols = ciphertext.length / ROWS;
      const grid = inverseSpiralFill(ciphertext, ROWS, cols);
      const fullText = readGridColumnWise(grid, cols);
      const decrypted = fullText.slice(0, originalLength);
      return { decrypted, grid, cols };
    }

    // --- Visualization: Canvas Overlays ---
    const cellWidth = 50;
    const cellHeight = 50;

    // Draw the grid and overlay the spiral arrow on the "arrowCanvas".
    function drawSpiralOverlay(grid, cols) {
      const canvas = document.getElementById("arrowCanvas");
      canvas.width = cols * cellWidth;
      canvas.height = ROWS * cellHeight;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw grid cells and letters.
      ctx.strokeStyle = "#000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = "16px Arial";
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < cols; c++) {
          const x = c * cellWidth;
          const y = r * cellHeight;
          ctx.strokeRect(x, y, cellWidth, cellHeight);
          ctx.fillText(grid[r][c], x + cellWidth / 2, y + cellHeight / 2);
        }
      }
      // Get spiral order coordinates.
      const spiralCoords = getSpiralOrderCoordinates(ROWS, cols);
      const centers = spiralCoords.map(coord => ({
        x: coord.c * cellWidth + cellWidth / 2,
        y: coord.r * cellHeight + cellHeight / 2
      }));
      // Set style for spiral arrow: solid red with 30% opacity.
      ctx.strokeStyle = "rgba(255,0,0,0.3)";
      ctx.fillStyle = "rgba(255,0,0,0.3)";
      ctx.lineWidth = 2;
      for (let i = 0; i < centers.length - 1; i++) {
        drawArrow(ctx, centers[i].x, centers[i].y, centers[i+1].x, centers[i+1].y);
      }
    }

    // Draw the matrix order overlay on the "matrixCanvas".
    // This arrow shows the order in which text was placed into the grid (column-wise).
    function drawMatrixOrderOverlay(grid, cols) {
      const canvas = document.getElementById("matrixCanvas");
      canvas.width = cols * cellWidth;
      canvas.height = ROWS * cellHeight;
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw grid cells and letters.
      ctx.strokeStyle = "#000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = "16px Arial";
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < cols; c++) {
          const x = c * cellWidth;
          const y = r * cellHeight;
          ctx.strokeRect(x, y, cellWidth, cellHeight);
          ctx.fillText(grid[r][c], x + cellWidth / 2, y + cellHeight / 2);
        }
      }
      // Build matrix order: the text was filled column-wise.
      const matrixCoords = [];
      for (let c = 0; c < cols; c++) {
        for (let r = 0; r < ROWS; r++) {
          matrixCoords.push({ r, c });
        }
      }
      const centers = matrixCoords.map(coord => ({
        x: coord.c * cellWidth + cellWidth / 2,
        y: coord.r * cellHeight + cellHeight / 2
      }));
      // Set style for matrix order arrow: solid blue with 30% opacity.
      ctx.strokeStyle = "rgba(0,0,255,0.3)";
      ctx.fillStyle = "rgba(0,0,255,0.3)";
      ctx.lineWidth = 2;
      for (let i = 0; i < centers.length - 1; i++) {
        drawArrow(ctx, centers[i].x, centers[i].y, centers[i+1].x, centers[i+1].y);
      }
    }

    // Draw an arrow from (fromX, fromY) to (toX, toY).
    function drawArrow(ctx, fromX, fromY, toX, toY) {
      ctx.beginPath();
      ctx.moveTo(fromX, fromY);
      ctx.lineTo(toX, toY);
      ctx.stroke();
      const headlen = 10;
      const angle = Math.atan2(toY - fromY, toX - fromX);
      ctx.beginPath();
      ctx.moveTo(toX, toY);
      ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI/6), toY - headlen * Math.sin(angle - Math.PI/6));
      ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI/6), toY - headlen * Math.sin(angle + Math.PI/6));
      ctx.lineTo(toX, toY);
      ctx.fill();
    }

    // Main event listener.
    document.getElementById("processBtn").addEventListener("click", function () {
      const plaintext = document.getElementById("plaintext").value;
      if (!plaintext) {
        alert("Please enter some plaintext.");
        return;
      }
      // Encrypt the plaintext.
      const { ciphertext, grid, cols, originalLength } = routeEncrypt(plaintext);
      // Decrypt the ciphertext.
      const { decrypted } = routeDecrypt(ciphertext, originalLength);

      // Update the results table.
      document.getElementById("originalResult").textContent = plaintext;
      document.getElementById("ciphertextResult").textContent = ciphertext;
      document.getElementById("decryptedResult").textContent = decrypted;
      const verificationMsg = (decrypted === plaintext)
        ? "Decryption verified: matches original text."
        : "Decryption error: does not match original text.";
      document.getElementById("verification").textContent = verificationMsg;

      // Draw the matrix order overlay (upper canvas).
      drawMatrixOrderOverlay(grid, cols);
      // Draw the spiral order overlay (lower canvas).
      drawSpiralOverlay(grid, cols);
    });
  </script>
</body>
</html>
